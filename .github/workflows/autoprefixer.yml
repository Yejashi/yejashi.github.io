name: Build Hugo Site
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to latest commit
        uses: actions/checkout@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build with Hugo (includes PostCSS & Autoprefixer)
        run: hugo --gc --minify

